<!DOCTYPE html>
<html lang="en">

<head>
    {% include google-analytics.html %}

    <meta charset="utf-8"/>
    <title>{{ page.title}}</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <meta name="author" content="Egor Iastrebov"/>
    <meta name="description" content="Egor Iastrebov's blog"/>

    <!-- Twitter data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ArtTemplates">
    <meta name="twitter:title" content="vCard">
    <meta name="twitter:description" content="vCard">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/social.jpg">

    <!-- Open Graph data -->
    <meta property="og:title" content="ArtTemplate"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="your url website"/>
    <meta property="og:image" content="{{ site.url }}/assets/images/social.jpg"/>
    <meta property="og:description" content="vCard"/>
    <meta property="og:site_name" content="vCard"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/assets/images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/assets/images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/assets/images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/assets/images/favicons/apple-icon-57x57.png">
    <link rel="shortcut icon" href="{{ site.url }}/assets/images/favicons/apple-icon.png" type="image/png">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/styles/vendors/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/styles/style.css"/>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1311909665011500" crossorigin="anonymous"></script>
</head>
<body>
<main class="main">
    <div class="container gutter-top gutter-bottom">
        <div class="row sticky-parent">

            {% include sidebar.html %}

            <!-- Content -->
            <div class="col-12 col-md-12 col-xl-9">
                <div class="box-outer">

                    {% include menu.html %}

                    {{ content }}
                </div><!-- box-outer -->
            </div><!-- Content -->
        </div><!-- sticky-parent -->
    </div><!-- container -->
</main>

<div class="back-to-top"></div>

<!-- JavaScripts -->
<script src="{{ site.url }}/assets/js/jquery-3.4.1.min.js"></script>
<script src="{{ site.url }}/assets/js/plugins.min.js"></script>
<script src="{{ site.url }}/assets/js/common.js"></script>

{% if site.cookie.consent %}
    <script type="text/javascript" charset="UTF-8" src="//cdn.cookie-script.com/s/ce79142e0299fe0f7bd1da50faf6d22c.js"></script>
{% endif %}


</body>
</html>
